
<!DOCTYPE html>
<html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

    <head>
        <meta charset="utf-8">
        <title>S&Y Milk Tea</title>
    </head>
    <body>
        <h1 align="center">S&Y Servey</h1>
        <a href="about/" style="color:DodgerBlue">About Me</a>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}" style="color:DodgerBlue">{{ question.question_text }} </a><p style="text-align:center"></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
</html>
